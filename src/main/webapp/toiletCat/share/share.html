<title>马桶猫抓娃娃</title>

<body style="background:url('/image/share.png');background-repeat:no-repeat;background-size:100% 100%;-moz-background-size:100% 100%;width:100%;height:100%;">
<div style="font-size:2.9rem;position:fixed;top:65%;left:48%;" id="shareNum"></div>
</body>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script>
var height = $(window).height();
$("body").height(height);
var num = GetQueryString('shareId');
$("#shareNum").html(num);

function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}

</script>
</html>

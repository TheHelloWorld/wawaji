<!DOCTYPE html>
<html>
<head user-scalable=no>
    <meta charset="UTF-8">
    <meta content="user-scalable=0" name="viewport" />
    <link href="/css/game/base.css" rel="stylesheet" type="text/css">
    <link href="/css/game/gameRecharge.css" rel="stylesheet" type="text/css">
    <title>马桶猫抓娃娃</title>
</head>
<body>
<div class="game-start">
    <div class="game-middle" >
        <div class="showCoinMsg" style="background:white;opacity:0.5;"></div>
        <div class="showCoinMsg">
            <div style="float:left;" >
                <div><img style="-webkit-transform:rotate(-90deg);" src="/image/game/returnButton.ico" ontouchstart="gameReturnMethod()" /></div>
            </div>
            <div class="showOnceCoin">
                <div style="text-align:right;">
                    <img src="/image/background/coin.ico" width=40% />
                </div>
                <div class="showOnceCoinCur show-text" >
                    19/局
                </div>
            </div>
            <div class="showPlayCoin">
                <div style="text-align:right;">
                    <img src="/image/background/coin.ico" width=40%/>
                </div>
                <div class="showCurCoin show-text" >
                    200
                </div>
            </div>
            <div class="showCurPlayNum">
                <div class="curPlayer show-text" >
                    在线人数：2000
                </div>
            </div>
            <div class="clear" ></div>
        </div>
        <div class="grasp">
            <img src="/image/game/ufo-cat.png" class="grasp-up" />
            <img src="/image/game/arm3.png" class="grasp-left" />
            <img src="/image/game/arm4.png" class="grasp-right" />
        </div>
        <div style="z-index:90">
            <img src="/image/game/di.png" class="grasp-down" />
        </div>
        <div class="loadgift">

        </div>
        <div class="game-bottom" id="startButton" >
            <img src="/image/game/startnew.png" style="width:60%;margin-top:8%" ontouchstart="startGame()">
        </div>
        <div class="game-bottom"  style="display:none;" id="moveButton" >
            <div class="button-background" ></div>
            <div class="button-top" ontouchstart="moveSmall()" ontouchend="stopMove()" ></div>
            <div class="button-left"  ontouchstart="moveLeft()" ontouchend="stopMove()" ></div>
            <div class="button-right" ontouchstart="moveRight()" ontouchend="stopMove()" ></div>
            <div class="button-bottom" ontouchstart="moveBig()"  ontouchend="stopMove()" ></div>
            <div class="button-get" style="background:url('/image/game/anniu_catch.png');height:150px;width:150px;background-repeat:no-repeat; background-size:100% 100%;-moz-background-size:100% 100%;"></div>
            <div class="button-get" id="startdjs" ontouchstart="catchToy()" style="height:150px;width:150px;background-repeat:no-repeat; background-size:100% 100%;-moz-background-size:100% 100%;color:white;font-size:60px;line-height:150px;">30</div>
        </div>
        <div class="luckyNum">
        </div>
        <div class="bottom-button">
            <div ><img src="/image/button/cat_phone_48_text.png" class="game-user-toy" ontouchstart="gameToUserToy()" /></div>
            <div class="game-recharge"><img src="/image/button/cat_wizard_48_text.png"  width=100% ontouchstart="recharge()" /></div>
            <div><img src="/image/button/cat_laptop_48_text.png"  width=100% ontouchstart="gameToUserIndex()" /></div>
            <div class="clear" ></div>
        </div>
        <div class="broadcastFail" >
        </div>
	<div class="toyInfo" style="background:url('/image/button/cat_laptop_48_text.png');">
        </div>
	<div class="hole">
        </div>

    </div>
</div>
<div class="successPerson" style="display:none">
    <div class="successPersonTitle successPersonTitle-left" ontouchstart="showDiv('list')" >Ta们最近成功了</div>
    <div class="successPersonTitle successPersonTitle-right" ontouchstart="showDiv('detail')" >娃娃详情</div>
	<div class="closesuccessPerson" ontouchstart="javascript:$('.successPerson').hide()">
			<img src="/image/game/returnButton.ico">
		</div>
    <div class="clear" ></div>
    <div class="success-list" >
        <div class="success-list-div" >
            <div class="success-list-img" >

            </div>
            <div class="success-list-name" >
                <div>哈哈哈</div>
                <div>52分钟前</div>
            </div>
            <div class="success-list-read" >
                Ta的战利品
            </div>
            <div class="clear" ></div>
        </div>
    </div>

    <div class="success-detail" style="display:none">
        <div class="success-detail-div">

        </div>
    </div>
</div>

<div class="showDetailDivButton">
		<div style="position:absolute;background:white;height:100%;width:100%;border-radius:20px;opacity:0.6;"></div>
		<div style="position:absolute;top:20%;left:20%;border-radius:50%;border:1px solid #1B1698;width:60%;" ontouchstart="showDiv('list')" >成</div>
		<div style="position:absolute;top:60%;left:20%;border-radius:50%;border:1px solid #1B1698;width:60%;" ontouchstart="showDiv('detail')">详</div>
	</div>

<div style="background:black;display:none;z-index:98" class="resultMsg" >
</div>
<div style="width:100%;position:fixed;left:0;top:25%;z-index:99;display:none" id="faildiv">
    <div class="result-msg-img">
        <img src="/image/game/ku.png">
    </div>
    <div class="result-msg-img">
        蓝瘦，香菇！~~
    </div>
    <div class="result-msg-button">
        <button type="button" ontouchstart="closeLastDiv('again')">再来一次(<span id="djs">10</span>)</button>
    </div>
    <div class="result-msg-button">
        <button type="button" ontouchstart="closeLastDiv('failClose')">算了....</button>
    </div>
</div>

<div class="zzc" id="successdiv" style="display:none">
    <div class="result-msg-img" id="successImg">
        <img src="/image/game/ku.png">
    </div>
    <div class="result-msg-img" id="successName">恭喜您获得</div>
    <div class="result-msg-button">
        <button>查看战利品</button>
    </div>
    <div class="result-msg-button">
        <button type="button" ontouchstart="closeLastDiv('successClose')">留在这里</button>
    </div>
</div>
<div class="broadcastSuccess"  style="display:none">
    <div class="broadcastSuccessBack"></div>
    <div class="broadcastSuccessWords"></div>
</div>

<div style="background:black;z-index:998;position:fixed;left:0;top:0;width:100%;" class="loading" >
</div>
<div style="position:fixed;top:35%;left:30%;z-index:999" class="loadinggif">
    <img src="/image/game/loading.gif" />
</div>

</body>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/game/md5.js"></script>
<script type="text/javascript" src="/js/game/socket.js"></script>
<script type="text/javascript" src="/js/game/load.js"></script>
<script type="text/javascript" src="/js/game/move.js"></script>
<script type="text/javascript" src="/js/game/get.js"></script>
<script type="text/javascript" src="/common/js/commonUtil.js"></script>
<script type="text/javascript" src="/js/recharge/recharge.js"></script>

<script>
    $(function(){
        var loadinghc = $(window).height();
        $(".loading").css('height',loadinghc);
    });

    function closechongzhi(){
        $(".chongzhi").remove()
    }

</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	<meta http-equiv="expires" content="0">
	<title>登陆/注册</title>

	<link rel="stylesheet" type="text/css" href="/css/user/login.css?v=1.0.0.1" >

	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>

	<script type="text/javascript" src="/common/js/commonUtil.js?v=1.0.0.1"></script>

	<script type="text/javascript" src="/js/user/login.js?v=1.0.0.1"></script>
</head>
<body>
<div class="background-div">
	<div class="login-div">
		<img src="/image/logo.png" class="logo"/>
	</div>
	<div class="login-content">
		<div class="login-content-div" >
			<input type="text" name="mobile" id="mobile" class="login-mobile" placeholder="请输入手机号"/>
		</div>
		<div id="checkCodeDiv" class="login-content-div" style="margin-top:1rem;">
			<div>
				<input type="text" name="check-code" id="checkCodeText" class="login-check-code" placeholder="图片验证码"/>
				<input type="button" id="checkCode" class="checkCode" onclick="createCode()" />
			</div>
		</div>

		<div id="checkTextDiv" class="login-content-div" >
			<div>
				<input type="text" name="code" id="textCode" class="login-code" placeholder="短信验证码"/>
				<button type="button" id="sendTextCode" class="login-get-code" onclick="sendTextCode(this)">获取短信验证码</button>
			</div>
		</div>
		<div class="login-content-div" style="margin-top:30px;" >
			<div>
				<button id="login" type="button" class="login" onclick="login()">提交</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>

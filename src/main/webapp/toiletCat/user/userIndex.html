<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <meta name="keywords" content="关键词" />
    <meta name="description" content="描述" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>个人中心</title>

    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css" >

    <link rel="stylesheet" type="text/css" href="/dist/css/sb-admin-2.css" >

    <link rel="stylesheet" type="text/css" href="/css/common/toiletCatCommon.css?v=1.0.0.6" >

    <link rel="stylesheet" type="text/css" href="/css/user/userIndex.css?v=1.0.0.1" >

    <link rel="stylesheet" type="text/css" href="/css/recharge/recharge.css?v=1.0.0.8" >

    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/common/js/commonUtil.js?v=1.0.0.5"></script>

    <script type="text/javascript" src="/js/user/userIndex.js?v=1.0.0.6"></script>

    <script type="text/javascript" src="/js/recharge/recharge.js?v=1.0.0.14"></script>
</head>
<body>

<div class="background-div">

    <div style="width:100%;height:10%;">
        <div style="margin-left:5%;width:25%;float:left;">
            <img style="-webkit-transform:rotate(-90deg);" src="/image/returnButton.png" width=40% onclick="returnMethod()" />
        </div>
        <div style="float:left;width:33%;background:#fe8820;color:white;font-size:20px;height:70%;border-radius:40px;">
            <div style="float:left;margin-top:5%;margin-left:10%;">
                <img src="/image/background/coin-img.png" width=100% height=100% />
            </div>
            <div id="userIndexUserCoin" style="float:left;margin-top:5%;margin-left:15px;"></div>
            <div style='clear:both'></div>
        </div>
        <div onclick="shareToWeChat()" style="text-align: right;margin-left:5%;width:25%;float:left;">
            <img style="-webkit-transform:rotate(-90deg);" src="/image/share/we_chat_share.png" width=40% />
        </div>
        <div></div>
        <div style='clear:both'></div>
    </div>
    <div class="center-content">
        <div style="text-align:center">
            <div id="userImg" class="center-img">

            </div>
            <div class="center-title">
                <div class="center-name"><span id="userName"></span></div>
                <div class="center-name">邀请码:<span id="invitationCode"></span></div>
            </div>
        </div>
    </div>

    <div class="center-other" style="margin-top:5%;" onclick="recharge()">
        <div style="height:100%;">
            <div style="float:left;margin-top:3%;margin-left:5%;">
                <img src="/image/background/coin-img.png" width=100% height=100% />
            </div>
            <div class="text" >我要充值</div>
            <div style="clear:both"></div>
        </div>
    </div>
    <div class="center-other">
        <div style="height:100%;" onclick="toUserAddress()">
            <div style="float:left;margin-top:1%;margin-left:3%;">
                <img src="/image/userIndex/location.png" width=100% height=100% />
            </div>
            <div class="text" >地址管理</div>
            <div style="clear:both"></div>
        </div>
    </div>
    <div class="center-other">
        <div style="height:100%;" onclick="toUserCatch()">
            <div style="float:left;margin-top:1%;margin-left:3%;">
                <img src="/image/userIndex/record.png" width=100% height=100% />
            </div>
            <div class="text" >抓取记录</div>
            <div style="clear:both"></div>
        </div>
    </div>
    <div class="center-other">
        <div style="height:100%;" onclick="toUserSpend()">
            <div style="float:left;margin-top:1%;margin-left:3%;">
                <img src="/image/userIndex/spend_record.png" width=100% height=100% />
            </div>
            <div class="text" >消费记录</div>
            <div style="clear:both"></div>
        </div>
    </div>
    <div id="userInviteCode" class="center-other">
        <div style="height:100%;" onclick="showInvite()">
            <div style="float:left;margin-top:1%;margin-left:3%;">
                <img src="/image/userIndex/invite.png" width=100% height=100% />
            </div>
            <div class="text" >邀请码</div>
            <div style="clear:both"></div>
        </div>
    </div>

</div>
<div class="default-height">
</div>
<nav class = "index-footer footer-height" >
    <div class="background-img">
        <div class="footer-button" >
            <img class="footer-img" src="/image/button/game-default.png" onclick="toIndex()" />
        </div>
        <div class="footer-button" >
            <img class="footer-img" src="/image/button/user-toy-default.png" onclick="toUserToy()" />
        </div>
        <div class="footer-button" >
            <img class="footer-img " src="/image/button/recharge-default.png" onclick="recharge()" />
        </div>
        <div class="footer-button" >
            <img class="footer-img " src="/image/button/user-index-onclick.png" />
        </div>
    </div>
</nav>

<div style="width:100%;height:100%;background:#ccc;position:fixed;top:0px;left:0px;opacity:0.8;padding-top:2%;display:none;" id="inviteZzc">
    <div style="margin-left:5%;width:25%;float:left;">
        <img style="-webkit-transform:rotate(-90deg);" src="/image/returnButton.png" width="40%" onclick="javascript:hideInvite()">
    </div>
    <div style="width:100%;text-align:center;font-size:4rem;font-weight:bold;margin-top:30%;">
        请输入邀请码
    </div>

    <div style="width:100%;text-align:center;font-size:3rem;font-weight:bold;margin-top:10%;">
        <input type="text" id="invite" style="border:0;background:#ccc;opacity:0.7;width:50%;height:5rem;outline:medium;font-size:3rem;color:red;border-bottom:1px solid black;text-align:center"/>
    </div>
    <div style="width:100%;margin-top:5%;text-align:center;">
        <div id="inviteResultMsg" style="color:red;"></div><!--这里可以填写邀请结果-->
    </div>
    <div style="width:100%;margin-top:25%;text-align:center;">
        <button style="border:0;font-size:3rem;background: #B1ED0A;" onclick="userInvite()">点击提交</button>
    </div>
</div>

</body>

<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script type="text/javascript" src="/js/share/share.js?v=1.0.0.3"></script>

</html>

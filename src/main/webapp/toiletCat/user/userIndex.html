<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <meta name="keywords" content="关键词" />
    <meta name="description" content="描述" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>个人中心</title>

    <link rel="stylesheet" type="text/css" href="/css/common/toiletCatCommon.css?v=1.0.1.0" >

    <link rel="stylesheet" type="text/css" href="/css/user/userIndex.css?v=1.0.1.0" >

    <link rel="stylesheet" type="text/css" href="/css/recharge/recharge.css?v=1.0.1.0" >

    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="/common/js/commonUtil.js?v=1.0.1.0"></script>

    <script type="text/javascript" src="/js/user/userIndex.js?v=1.0.1.0"></script>

    <script type="text/javascript" src="/js/recharge/recharge.js?v=1.0.1.1"></script>
</head>
<body class="my-body">

<div>

    <div style="width: 100%; height: 10%;">
        <div style="margin-left: 5%; width: 25%; float: left;">
            <img src="/image/button/back_button.png" width=40% onclick="returnMethod()" />
        </div>
        <div style="float:left;width:33%;background:whitesmoke;color:black;font-size:20px;height:70%;border-radius:40px;">
            <div style="float:left; margin-top: 5%;margin-left:5%; margin-bottom: 5%">
                <img src="/image/background/coin_img.png" align="absmiddle" width=30% />
                <span id="userIndexUserCoin"></span>
            </div>
            <div  style="float:left; margin-top:7%; margin-left:1%;"></div>
            <div style='clear:both'></div>
        </div>
        <div onclick="shareToWeChat()" style="text-align: right;margin-left:5%;width:25%;float:left;">
            <img style="-webkit-transform:rotate(-90deg);" src="/image/share/we_chat_share.png" width=40% />
        </div>
        <div></div>
        <div style='clear:both'></div>
    </div>
    <div class="center-content">
        <div style="text-align:center">
            <div id="userImg" class="center-img">

            </div>
            <div class="center-title">
                <div class="center-name"><span id="userName"></span></div>
                <div class="center-name">邀请码:<span id="invitationCode"></span></div>
            </div>
        </div>
    </div>

    <div class="center-other" style="margin-top:5%;" onclick="recharge()">
        <div style="height:100%;">
            <div style="float:left;margin-top:1%;margin-left: 5%;">
                <img src="/image/userIndex/recharge.png" width=100% height=100% />
            </div>
            <div class="text" >
                <img src="/image/userIndex/user_recharge.png">
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
    <div class="center-other">
        <div style="height:100%;" onclick="toUserAddress()">
            <div style="float:left;margin-top:1%;margin-left: 5%;">
                <img src="/image/userIndex/address.png" width=100% height=100% />
            </div>
            <div class="text" >
                <img src="/image/userIndex/user_address.png">
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
    <div class="center-other">
        <div style="height:100%;" onclick="toUserCatch()">
            <div style="float:left;margin-top:1%;margin-left: 5%;">
                <img src="/image/userIndex/catch.png" width=100% height=100% />
            </div>
            <div class="text" >
                <img src="/image/userIndex/user_catch.png">
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
    <div class="center-other">
        <div style="height:100%;" onclick="toUserSpend()">
            <div style="float:left;margin-top:1%; margin-left:5%;">
                <img src="/image/userIndex/spend.png" width=100% height=100% />
            </div>
            <div class="text" >
                <img src="/image/userIndex/user_spend.png">
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
    <div id="userInviteCode" class="center-other">
        <div style="height:100%;" onclick="showInvite()">
            <div style="float:left; margin-top:1%; margin-left:5%;">
                <img src="/image/userIndex/invite.png" width=100% height=100% />
            </div>
            <div class="text" >
                <img src="/image/userIndex/user_invite.png">
            </div>
            <div style="clear:both"></div>
        </div>
    </div>

</div>
<div class="default-height">
</div>
<nav class = "index-footer footer-height" >
    <div class="background-img">
        <div class="footer-button" >
            <img class="footer-img" src="/image/button/game_default.png" onclick="toIndex()" />
        </div>
        <div class="footer-button" >
            <img class="footer-img-user-toy" src="/image/button/user_toy_default.png" onclick="toUserToy()" />
        </div>
        <div class="footer-button" >
            <img class="footer-img" src="/image/button/recharge_default.png" onclick="recharge()" />
        </div>
        <div class="footer-button" >
            <img class="footer-img" src="/image/button/user_index_onclick.png" />
        </div>
    </div>
</nav>

<div style="width:100%;height:100%;background:#ccc;position:fixed;top:0px;left:0px;opacity:0.8;padding-top:2%;display:none;" id="inviteZzc">
    <div style="margin-left:5%;width:25%;float:left;">
        <img src="/image/button/back_button.png" width="40%" onclick="javascript:hideInvite()">
    </div>
    <div style="width:100%;text-align:center;font-size:2rem;font-weight:bold;margin-top:30%;">
        请输入邀请码
    </div>

    <div style="width:100%;text-align:center;font-size:3rem;font-weight:bold;margin-top:10%;">
        <input type="text" id="invite" style="border:0;background:#ccc;opacity:0.7;width:50%;height:5rem;outline:medium;font-size:3rem;color:red;border-bottom:1px solid black;text-align:center"/>
    </div>
    <div style="width:100%;margin-top:5%;text-align:center;">
        <div id="inviteResultMsg" style="color:red;"></div><!--这里可以填写邀请结果-->
    </div>
    <div style="width:100%;margin-top:25%;text-align:center;">
        <button style="border:0; font-size:2rem; background: #B1ED0A;" onclick="userInvite()">点击提交</button>
    </div>
</div>

</body>

<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script type="text/javascript" src="/js/share/share.js?v=1.0.0.3"></script>

</html>

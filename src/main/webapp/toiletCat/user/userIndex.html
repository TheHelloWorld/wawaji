<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <meta name="keywords" content="关键词" />
    <meta name="description" content="描述" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>个人中心</title>

    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css" >

    <link rel="stylesheet" type="text/css" href="/dist/css/sb-admin-2.css" >

    <link rel="stylesheet" type="text/css" href="/css/common/toiletCatCommon.css" >

    <link rel="stylesheet" type="text/css" href="/css/user/userIndex.css" >

    <link rel="stylesheet" type="text/css" href="/css/recharge/recharge.css" >

    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/common/js/commonUtil.js"></script>

    <script type="text/javascript" src="/js/user/userIndex.js"></script>

    <script type="text/javascript" src="/js/recharge/recharge.js"></script>

</head>
<body>

<div class="background-div">

    <div style="width:100%;height:10%;">
        <div style="margin-left:5%;width:25%;float:left;">
            <img style="-webkit-transform:rotate(-90deg);" src="/image/game/returnButton.ico" width=40% onclick="returnMethod()" />
        </div>
        <div style="float:left;width:33%;background:#B1ED0A;color:white;font-size:20px;height:70%;border-radius:40px;">
            <div style="float:left;margin-top:5%;margin-left:10%;">
                <img src="/image/background/coin.ico" width=100% height=100% />
            </div>
            <div id="userIndexUserCoin" style="float:left;margin-top:5%;margin-left:15px;"></div>
            <div style='clear:both'></div>
        </div>
        <div></div>
        <div style='clear:both'></div>
    </div>
    <div class="center-content">
        <div style="text-align:center">
            <div id="userImg" class="center-img">

            </div>
            <div class="center-title">
                <div class="center-name"><span id="userName"></span></div>
                <div class="center-name">邀请码:<span id="invitationCode"></span></div>
            </div>
        </div>
    </div>

    <div class="center-other" style="margin-top:15%;" onclick="recharge()">
        <div style="height:100%;">
            <div style="float:left;margin-top:3%;margin-left:5%;">
                <img src="/image/background/coin.ico" width=100% height=100% />
            </div>
            <div class="text" >我要充值</div>
            <div style="clear:both"></div>
        </div>
    </div>
    <div class="center-other">
        <div style="height:100%;" onclick="toUserAddress()">
            <div style="float:left;margin-top:1%;margin-left:3%;">
                <img src="/image/background/location.ico" width=100% height=100% />
            </div>
            <div class="text" >地址管理</div>
            <div style="clear:both"></div>
        </div>
    </div>
    <div class="center-other">
        <div style="height:100%;" onclick="toUserCatch()">
            <div style="float:left;margin-top:1%;margin-left:3%;">
                <img src="/image/background/record.ico" width=100% height=100% />
            </div>
            <div class="text" >抓取记录</div>
            <div style="clear:both"></div>
        </div>
    </div>

</div>
<div class="default-height">
</div>
<nav class = "index-footer default-height" >
    <div class="background-img">
        <div class="footer-button" >
            <img class="footer-img" src="/image/button/cat_mask_64_text.png" onclick="toIndex()" />
        </div>
        <div class="footer-button footer-button-diff" >
            <img class="footer-img footer-diff" src="/image/button/cat_phone_64_text.png" onclick="toUserToy()" />
        </div>
        <div class="footer-button" >
            <img class="footer-img " src="/image/button/cat_wizard_64_text.png" onclick="recharge()" />
        </div>
        <div class="footer-button" >
            <img class="footer-img " src="/image/button/cat_laptop_origin_64_text.png" />
        </div>
    </div>
</nav>

</html>

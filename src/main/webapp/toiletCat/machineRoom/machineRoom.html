<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
        <meta http-equiv="expires" content="0">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
        <meta name="keywords" content="关键词" />
        <meta name="description" content="描述" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />

        <title>马桶猫抓娃娃</title>

        <link rel="stylesheet" type="text/css" href="/css/common/toiletCatCommon.css?v=1.0.1.0" >

        <link rel="stylesheet" type="text/css" href="/css/common/banner.css?v=1.0.1.0" >

        <link rel="stylesheet" type="text/css" href="/css/recharge/recharge.css?v=1.0.1.0" >

        <!-- jQuery -->
        <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>

        <script type="text/javascript" src="/common/js/wySilder.min.js"></script>

        <script type="text/javascript" src="/common/js/banner.js?v=1.0.1.0"></script>

        <script type="text/javascript" src="/common/js/commonUtil.js?v=1.0.1.0"></script>

        <script type="text/javascript" src="/common/js/banner.js?v=1.0.1.0"></script>

        <script type="text/javascript" src="/js/machineRoom/machineRoom.js?v=1.0.1.0"></script>

        <script type="text/javascript" src="/js/recharge/recharge.js?v=1.0.1.0"></script>

    </head>

    <body style="width: 100%">
        <div class="index-body-div">
            <nav class = "index-header default-height" >
                <div class="background-img">
                    <div class="user-info" id="userInfo">
                        <div  onclick="toLoginPage()">
                            <img class="login-button" id="returnButton" src="/image/background/login.ico" onclick="returnMethod()" />
                            <span style="float: left;padding-top: 1%; margin-left: 1%">登陆</span>
                        </div>
                    </div>

                </div>
            </nav>
            <script type="text/javascript">
                var nowType = getQueryString("nowType");

                if(nowType == "login") {
                    // 用户编号
                    userNo = sessionStorage["toiletCatUserNo"];

                    if(userNo == undefined) {
                        userNo = getQueryString("userNo");
                        getUserInfoByUserNo(userNo);
                    }

                    // 用户名
                    userName = sessionStorage["toiletCatUserName"];
                    // 用户游戏币数
                    userCoin = sessionStorage["toiletCatUserCoin"];
                    // 用户头像
                    userImg = sessionStorage["toiletCatUserImg"];
                    // 用户邀请码
                    invitationCode = sessionStorage["toiletCatInvitationCode"];

                    setUserInfo();

                } else {
                    // 用户自动登陆
                    userAutoLogin();
                }
            </script>
            <div class="default-height">
            </div>
            <div class="banner-box">

            </div>
            <div id = "main" >

            </div>
            <div class="default-height">
            </div>
            <nav class = "index-footer default-height" >
                <div class="background-img">
                    <div class="footer-button" >
                        <img class="footer-img" src="/image/button/game_onclick.png" />
                    </div>
                    <div class="footer-button" >
                        <img class="footer-img" src="/image/button/user_toy_default.png" onclick="toUserToy()" />
                    </div>
                    <div class="footer-button" >
                        <img class="footer-img " src="/image/button/recharge_default.png" onclick="toRecharge()" />
                    </div>
                    <div class="footer-button" >
                        <img class="footer-img " src="/image/button/user_index_default.png" onclick="toUserIndex()" />
                    </div>
                </div>

            </nav>
        </div>
    </body>

    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

    <script type="text/javascript" src="/js/share/share.js?v=1.0.0.3"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <meta name="keywords" content="关键词" />
    <meta name="description" content="描述" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <title>地址详情</title>

    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css" >

    <link rel="stylesheet" type="text/css" href="/css/index/index.css" >

    <link rel="stylesheet" type="text/css" href="/dist/css/sb-admin-2.css" >
    <!-- jQuery -->
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/common/js/commonUtil.js"></script>

    <script src="/dist/js/distpicker/distpicker.min.js"></script>

    <script src="/dist/js/distpicker/distpicker.data.min.js"></script>

    <script src="/js/userAddress/userAddressDetail.js"></script>
</head>
<body>
<div class="index-body-div">
    <nav class = "index-header default-height" >
        test header
    </nav>
    <div class="default-height">
    </div>
    <div id="dataInfo" class="form-group">
        <span name = "id">
            <input type="hidden" id = "id">
        </span>
        <span name = "userNo">
            <input type="hidden" id = "userNo">
        </span>
        收货人:
        <span name = "userName">
            <input class="form-control" id = "userName">
        </span>
        手机号:
        <span name = "mobileNo">
            <input class="form-control" id = "mobileNo">
        </span>
        <br/>
        <div  data-toggle="distpicker" class="form-group">
            <span name = "province">
                <select class="form-control" id="province"></select>
            </span>
            <span name = "city">
                <select class="form-control" id="city"></select>
            </span>
            <span name = "district">
                <select class="form-control" id="district"></select>
            </span>
        </div>
        详细住址:
        <span name = "address">
            <input class="form-control" id = "address">
        </span>
    </div>
    <div class="default-height">
    </div>
    <nav class = "index-footer default-height" >
        <button onclick="saveOrUpdate()" class="btn btn-outline btn-primary btn-lg btn-block">提交</button>
    </nav>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>信贷超市</title>
    <link rel="stylesheet" href="css/loan/credit.css">
    <link rel="stylesheet" href="css/loan/banner.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/loan/reserCredit.css" rel="stylesheet">
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?20339694adbab7e5ef2569eabc67c68c";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
<!--头部-->
<div class="home-header" id="home-header">
    <p class="text-center " id="home-market">信贷超市</p>
</div>
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators" id="point"></ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner" id="adImage"></div>
    <!-- 轮播（Carousel）导航 -->
<!--    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">&rsaquo;</a>-->
</div>
<ul class="credit" id="credit"></ul>

<!--登录动态验证码html-->
<div id="main">
    <div id="fullbg"></div>
    <div id="dialog">
        <div class="panter0">
            <div class="dialog-title">登录</div>
            <span class="new-close" onclick="closeBg()"><img src="loan/image/close.png"></span>
            <span class="dialog-name">欢迎来到速达贷</span>
            <div>
                <form class="form-signin" action="" method="">
                    <label for="mobile" class="sr-only">手机号</label>
                    <input type="text" id="mobile" name="mobile" class="form-control input-bottom" autocomplete="off" placeholder="请输入手机号" required="required" autofocus="">
                    <div id="fourthVcode">
                        <input required="required" id="rcode" name="rcode" type="tel" class="form-control input-bottom" autocomplete="off" placeholder="图片验证码" value="" />
                        <iframe src="loan/vcode/vcode.jsp" class="iframeStyle"></iframe>
                    </div>
                    <button class="btn btn-lg bg-3399ff color-fff btn-block input-bottom" id="get_password_btn" type="button"
                            onclick="getActivePassword()">获取动态密码</button>
                </form>
                <font id="tip" color="red"></font>
            </div>
        </div>
        <div class="panter1" style="display: none">
            <div class="dialog-title">请输入动态密码</div>
            <span class="new-close" onclick="forgetPwd()"><img src="loan/image/arrow.png"></span>
            <div>
                    <!--<div id="wrap" class=" wrap">
                        <input type="tel" maxlength="1"/>
                        <input type="tel" maxlength="1" />
                        <input type="tel" maxlength="1" />
                        <input type="tel" maxlength="1" />
                        <input type="tel" maxlength="1" />
                        <input type="tel" maxlength="1" />
                    </div>
                    <div style="float: none;clear: both"></div>-->
                <div id="wrap-mobile" class="wrap-mobile">
                    <input type="tel" maxlength="6" class="tel-mobile" id="ticket" autocomplete="off" placeholder="请输入短信验证码">
                </div>

                    <input type="button" id="sendSmsCode" class="sendSmsCode" onclick="sendMsgAgain()" value="">

                    <button class="btn btn-lg bg-3399ff color-fff btn-block input-bottom btn-with90" onclick="loginbyticket()"  type="button">动态登录</button>
            </div>

        </div>
    </div>

    <div id="full-dialog">
        <div class="register">
            <span class="prompt mt60">为了给您推荐更符合的借款平台</span>
            <span class="prompt">您还需要填写一些资料</span>
            <div class="prompt-alt mt20"><ul><li><hr/></li><li class="mt10">你的信息</li><li><hr/></li></ul><div style="float: none;clear: both"></div></div>

            <div class="prompt-input">
                <input type="text" id="userName" name="userName" class="form-control input-bottom" placeholder="姓名">
                <input type="text" id="idCardNo" name="idCardNo" class="form-control input-bottom" placeholder="身份证号">
            </div>

            <div class="prompt-alt mt30"><ul><li><hr/></li><li class="mt10">你的预期</li><li><hr/></li></ul><div style="float: none;clear: both"></div></div>
            <span class="prompt">请按优先级选择您预期的借款平台优势</span>

            <div class="mark-group mt10" id="tagList">
            </div>
            <button class="btn btn-lg bg-3399ff color-fff btn-block input-bottom btn-with90 mb60" id="userInfobtn" type="button" onclick="userInfoSuccess()" >完成</button>
        </div>
    </div>
    <div id="errorMassage-fullbg"></div>
    <div class="errorMassage-dialog"></div>
</div>

</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile.js"></script>
<script type="text/javascript" src="js/loan/credit.js"></script>
</html>
